<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ArPlay</title>
	<link rel="shortcut icon" type="imagen/x-ico" href="assets/images/ico.png">
	<link rel="stylesheet" href="assets/css/all.min.css">
	<link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
	<div class="navbar">
		<div class="navbar-container">
			<div class="logo-container"><h1 class="logo">ArPlay</h1></div>
			<div class="menu-container">
				<ul class="menu-list">
					<li class="menu-list-item active">Inicio</li>
					<li class="menu-list-item">Peliculas</li>
					<li class="menu-list-item">Series</li>
					<li class="menu-list-item">Popular</li>
					<li class="menu-list-item">N0p0r</li>
					<li class="menu-list-item"></li>
				</ul>
			</div>
			<div class="profile-container">
				<img src="assets/images/perfil.jpg" alt="" class="profile-picture">
				<div class="profile-text-container">
					<span class="profile-text">Perfil</span>
					<i class="fas fa-caret-down"></i>
				</div>
				<div class="toggle">
					<i class="fas fa-moon toggle-icon"></i>
					<i class="fas fa-sun toggle-icon"></i>
					<div class="toggle-ball"></div>
				</div>
			</div>
		</div>
	</div>



	<div class="sidebar">
		<i class="left-menu-icon fas fa-search"></i>
		<i class="left-menu-icon fas fa-home"></i>
		<i class="left-menu-icon fas fa-users"></i>
		<i class="left-menu-icon fas fa-bookmark"></i>
		<i class="left-menu-icon fas fa-tv"></i>
		<i class="left-menu-icon fas fa-hourglass-start"></i>
		<i class="left-menu-icon fas fa-shopping-cart"></i>
	</div>
</body>
</html>
